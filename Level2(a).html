<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level2</title>
</head>
<body>
    
    <!--
    Topics covered:
    -Block element: Takes up the full width available (start from new line) Ex: heading tag and paragraph tag
    -Inline element: Takes up only necessary width. Ex: anchor tag and image tag
    -Div element: It is a container used to hold other HTML elements or group elements together and it is a block element.
    -Span element: It is also a generic container used to hold other HTML elements or group elements together and it is an inline element.
    -Hr tag: Horizontal rule element. It is a divider and has only one tag.
    -Subscript and superscript tags
    -->
    <div>
        <a href="www.google.com"> Google Me</a>
        <a href="www.youtube.com">Youtube Me</a>
    </div>
    <a href="www.facebook.com">Facebook Me</a>
    <hr>
    <span>
        <a href="www.google.com"> Google Me</a>
        <a href="www.youtube.com">Youtube Me</a>
    </span>
    <a href="www.facebook.com">Facebook Me</a>
    <hr>
    <p>This includes superscript: a<sup>2</sup>+b<sup>2</sup>=c<sup>2</sup> </p>
    <p>This includes subscript: H<sub>2</sub>O</p>

</body>
</html>
