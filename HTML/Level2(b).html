<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Markup</title>
</head>
<body>
    <!-- 
    Topics covered:
    -Semantic markup: It is the markup that relates to the meaning of content.
        sematic tags: h1, p, header, footer, main, etc(whose content is known)
        non-semantic tags: div, span(whose content is not known)
    -Advantages of semantic tags:
        makes webpage more meaningful, readable and layout is more structured
        SEO(Search Engine Optimization) friendly

    -HTML Entities:
     It is a piece of text("string") that begins with an ampersand(&) and end with a semicolon(;).
     It is used to display reserved characteres and invisible characters(like non-breaking spaces).
     can also use in place of characters that are difficult to type with a standard keyboard
     Ex: white spaces, heart and star symbol, etc.
        -->
    <header>
        <p>This is a header.</p>
    </header>
    <section>
        <p>This is a section.</p>
        <p>HTML Entities:</p>
        <p>a &lt; b</p>
        <p>a &gt; b</p>
        <p>This is a &hearts;</p>
        <p>This is a &bigstar;</p>
        <p>Be &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; at the bay!</p> 
    </section>
    <nav>
        <p>This is a navigation.</p>
        <a href="www.google.com">Google</a>
    </nav>
    <footer>
        <p>This is a footer.</p>
    </footer>
</body>
</html>
