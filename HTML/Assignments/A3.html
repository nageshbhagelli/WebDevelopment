<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <form action="/action">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Write your name" />
      <br /><br />
      <label for="email">Email:</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Write your email"
      />
      <br /><br />
      <label for="message">Message:</label><br />
      <textarea name="message" id="message" cols="40" rows="5"></textarea>
      <br /><br />
      Rate us out of 5: <br />
      <input type="radio" name="1" id="1" value="1" />
      <label for="1">1</label> <br />
      <input type="radio" name="2" id="2" value="2" />
      <label for="2">2</label> <br />
      <input type="radio" name="3" id="3" value="3" />
      <label for="3">3</label> <br />
      <input type="radio" name="4" id="4" value="4" />
      <label for="4">4</label> <br />
      <input type="radio" name="5" id="5" value="5" />
      <label for="5">5</label> <br />
      <br />
      <button>Send Your Message!</button>
    </form>
  </body>
</html>
