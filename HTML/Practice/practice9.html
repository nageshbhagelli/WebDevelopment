<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/action">
        <input type="text" id="fname" placeholder="First Name" name="fname">
        <input type="text" id="lname" placeholder="Last Name" name="lname">
        <div>
            <label for="gender">Please select gender</label>
            <select name="gender" id="gender">
                <option value="M" selected>Male</option>
                <option value="F">Female</option>
            </select>
        </div>
        <div>
            Do you agree to all terms of service?
            <input type="checkbox" id="tos_agree" name="tos_agree">
            <label for="agree">Yes, I agree.</label>
        </div>
        <button>Register</button>
    </form>
</body>
</html>
