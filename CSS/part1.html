<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 1</title>
    <style>
      h3 {
        color: red;
        background: yellow;
      }
      p {
        color: red;
        background: #000;
      }
    </style>
    <link rel="stylesheet" href="part1.css" />
  </head>
  <body>
    <h1>Hi there!</h1>
    <h2 style="color: green">This is styled using inline</h2>
    <h3>This is styled using internal style tag</h3>
    <h4>This is styled using external file</h4>
    <p style="color: magenta">
      Inline styles have the highest priority in HTML, followed by internal
      styles, and then external styles. This is because inline styles are
      written directly on the element.
    </p>
  </body>
</html>
